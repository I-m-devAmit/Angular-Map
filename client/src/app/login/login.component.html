           <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                  <div class="card-body p-5 text-center">
                      <div class="mb-md-5 mt-md-4 pb-5">
                          <h1 class="fw-bold mb-2">Map Login</h1>
                          <hr>
                              <h4 class="text-white-50"><strong style="color: white">Enter your email and password!</strong></h4>
                              <br/>
                              <br/>
                              <div class="login-form">
                                  <form [formGroup]="loginForm" class="form-position-check" (ngSubmit)="onLogin()" autocomplete="off">
                                      <!-- <div class="form-group">
                                          <div class="form-group">
                                          <h2>Name <i class="material-icons">name</i></h2>
                                          <input type="email" formControlName="name" class="form-control my-2" placeholder="Please enter your name" aria-describedby="nameHelp">
                                            <small *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="text-danger">Name is required</small>
                                          </div>
                                      </div>
                                        <br/> -->
                                       
                                        <div class="form-group">
                                          <div class="form-group">
                                        <h2>Email ID <i class="material-icons">mail</i></h2>
                                        <input type="email" formControlName="email" class="form-control my-2" placeholder="Please enter your email" aria-describedby="emailHelp">
                                          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Email is required</small>
                                           </div>
                                        </div>

                                      <hr>
                                      
                                      <div class="form-group"> 
                                        <h1>Password <i class="material-icons">lock</i></h1>
                                        <div class="form-group d-flex">
                                          <input [type]="showPassword ? 'password' :'text'" formControlName="password" class="form-control my-2" placeholder="Please enter your password">
                                        <mat-icon style="margin-left: -30px; color:black" class="my-3" matSuffix (click)="togglePasswordVisibility()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>                                           
                                        </div>
                                        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Password is required</small>
                                      </div>
                                      <hr>
                                      
                                  <button class="btn btn-info my-4 btn-block mx-2" type="submit">Login</button>
                                  <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
                                  <hr>
                                  <span class="center margin-top">New to our platform? <a class="sign-up-link" routerLink="/signup">Sign up!</a></span>
                                  </form>                                 
                                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                      <a href="#!" class="text-white">
                                          <i class="fab fa-google fa-lg"></i>
                                      </a>
                                  </div>
                                  </div>
                              </div>
                          <div>
                      </div>
                   </div>
              </div>
          </div>
      </div>
  </div> 
</section>
